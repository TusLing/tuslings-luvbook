      font-weight: bold;
      line-height: 1.7;
      z-index: 1;
      white-space: pre-line;
      text-shadow: 1px 1px 8px #fff6fa, 0 1px 1px #fff;
    }
    @media (max-width: 500px) {
      .heart-container { width: 98vw; height: 80vw; }
      .heart, .heart-text { width: 95vw; }
      .heart-text { font-size: 1rem; left: 5vw; width: 85vw; }
    }
  </style>
